apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: infrastructures
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroup: [""]
  resources: [nodes, services, endpoints, pods]
  verbs: [get, list, watch]
- apiGroup: [""]
  resources: [configmaps]
  verbs: [get]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: infrastructures