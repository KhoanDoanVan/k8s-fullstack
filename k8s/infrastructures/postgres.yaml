apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: infrastructures
data:
  init.sql: |
    CREATE DATABASE appdb;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: infrastructures
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: user
        - name: POSTGRES_PASSWORD
          value: pass
        - name: POSTGRES_DB
          value: appdb
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: infrastructures
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
  clusterIP: None