apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: infrastructures
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
    - name: Loki
      type: loki
      access: proxy
      url: http://jaeger-query:16686
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: infrastructures
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: Admin
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: infrastructures
spec:
  selector:
    app: grafana
  ports:
  - port: 3000